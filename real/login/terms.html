    <ul class="list-group">
        <li class="list-group-item bg-light f-small">
            <b>회원가입약관과 개인정보처리방침에 동의하셔야 회원가입 하실 수 있습니다.</b>
        </li>
        <li class="list-group-item" style="padding-bottom:0;">
            <div class="form-group">
                <label class="col-sm-3 control-label">회원가입약관</label>
                <div class="col-sm-9">
                
                        <textarea class="form-control" rows="8" readonly="" style="background-image: initial !important; background-position: initial !important; background-size: initial !important; background-repeat: initial !important; background-attachment: initial !important; background-origin: initial !important; background-clip: initial !important;">본 서비스 이용약관

[제1장&nbsp;약관의 목적, 정의 등]&nbsp;
제1조(목적)
① 본 약관은 종이와플(이하 ‘회사’ 또는 ‘종이와플’) 운영하는 인터넷 사이트 'https://paperwaffle.com'(이하 '사이트'라 합니다)&nbsp;및 모바일 애플리케이션 '종이와플'을 통해 제공되는&nbsp;전자상거래 본 서비스(이하 ‘본 서비스’)와 관련하여 당사자의 권리 의무 및 책임사항을 규정하는 것을 목적으로 합니다.&nbsp;
② PC통신, 무선 등을 이용하는 전자상거래 등을 통한 본 서비스에 대하여도 그 성질에 반하지 않는 한 본 약관을 준용합니다.

제2조 (약관의&nbsp;명시, 효력&nbsp;및&nbsp;변경)
본 약관은 종이와플&nbsp;회원으로 가입하는 시점부터 효력이 발생합니다. 비회원의 경우, 이용 가능한 본 서비스와 관련된 약관을 적용 받습니다.&nbsp;
1.&nbsp;회사는 본 약관의 내용과 상호, 회사 소재지, 대표자의 성명, 사업자등록번호, 연락처 등을 본 서비스를 이용하고자 하는 자와 회원이 알 수 있도록 본 서비스가 제공되는 종이와플&nbsp;사이트의 초기화면(이하 연결 화면 포함)에 게시합니다.
2.&nbsp;회사가 이 약관을 개정하는 경우에는 개정된 약관의 적용일자 및 개정 사유를 명시하여 현행 약관과 함께 그 적용일자 7일,&nbsp;회원에게 불리한 내용으로 변경하는 경우에는 30일) 이전부터 적용일자 전일까지&nbsp;위 1항의 방법 또는 기타 방법으로&nbsp;공지합니다. 개정된 약관은 개정 약관에서 소급효를 부여하지 않는 이상 적용일자 이전으로 소급하여 적용되지 아니합니다.
3.&nbsp;이 약관은 회사와 회원 간에 성립되는 본 서비스 이용계약의 기본 약정입니다. 회사는 필요한 경우 특정 본 서비스에 관하여 적용될 사항(이하 "개별약관"이라고 합니다)을 정하여 미리 공지할 수 있습니다. 회원이 이러한 개별약관에 동의하고 특정 본 서비스를 이용하는 경우에는 개별약관이 우선적으로 적용되고, 이 약관은 보충적인 효력을 갖습니다. 개별약관의 게시·변경에 관해서는 위 1항, 2항을 준용합니다. 단, 회사는 개별약관을 종이와플&nbsp;사이트의 판매관리 화면에 게시할 수 있습니다.
4.&nbsp;회사는 특정 전문가와 개별적으로 이 약관 및 개별약관(이하 “약관 등”이라고 합니다)에 규정된 내용과 다른 내용의 계약(이하 “개별계약”이라고 합니다)을 체결할 수 있습니다. 이 경우 개별계약이 약관 등에 우선하여 적용됩니다. 회사는 개별계약을 체결한 전문가에게 계약 내용을 서면(전자 문서 포함) 교부하거나 판매관리 화면에서 확인할 수 있도록 합니다.

제3조 (관련 법령과의&nbsp;관계)
1.&nbsp;이 약관 또는 개별약관에서 정하지 않은 사항은 전자문서 및 전자거래 기본법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 전자상거래 등에서의 소비자보호에 관한 법률, 저작권법, 개인정보 보호법 등 관련 법령의 규정과 일반적인 상관례에 의합니다.
2.&nbsp;회원은 회사가 제공하는 본 서비스를 이용함에 있어서 관련 법령을 준수하여야 하며, 이 약관의 규정을 들어 관련 법령 위반에 대한 면책을 주장할 수 없습니다.

제3조의 1 (회사의 일반적 준수 사항)
1.&nbsp;회사는&nbsp;본 서비스 이용료(제29조의 판매 본 서비스 이용료 등 회사가 전문가에게 본 서비스를 제공한 대가로 전문가로부터 받는 일체의 금원을 말함) 및 판매촉진 본 서비스 이용료의 결정과 관련하여 다른 온라인 마켓 플레이스(오픈마켓 형태의 모든 본 서비스 포함) 사업자와 담합 등 불공정행위를 하지 않습니다.
2.&nbsp;회사는 전문가에게 가격 인하, 기획전 참여 등을 부당하게 강요하지 않습니다.
3.&nbsp;회사는 전문가가 다른 온라인 마켓플레이스(오픈마켓 형태의 모든 서비스 포함) 사업자와 거래하지 못하게 하거나 다른 온라인 마켓플레이스(오픈마켓 형태의 모든 본 서비스 포함) 사업자와 거래한다는 이유로 전문가에게 불이익을 제공하지 아니합니다.&nbsp;

제4조 (본 서비스의&nbsp;종류)
회사가 회원에게 제공하는 본 서비스는 다음과 같습니다.
1. 중개 서비스:&nbsp;회사가 종이와플&nbsp;사이트와 모바일 종이와플을 통하여 회원 상호 간에 웹툰, 일러스트, 소설 등에 관련된 컨텐츠, 물품, 용역 등(이하 ‘컨텐츠 등)에 관한 매매 거래가 이루어질 수 있는 사이버 거래장소를 온라인으로 제공하는 본 서비스 및 관련 부가 서비스 일체를 말합니다. 회사는 전문가의 콘텐츠 등 판매의 촉진을 위한 관련 부가 본 서비스로서 전문가의 컨텐츠 등 노출을 위한 전시권 등 판매촉진 서비스를 유상으로 제공할 수 있습니다.

제5조 (용어의&nbsp;정의)
① 본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. 본 서비스: 아래와 같은 종이와플&nbsp;사이트와 모바일 종이와플에서 판매, 제공 가능한 상품으로 유형의 제품 혹은 무형의 서비스를 말합니다.
1) 웹툰, 일러스트, 소설 등에 관련된 컨텐츠, 물품, 용역 등
2) 전 1)의 중개, 판매, 저장, 정보 제공 등
3) 위 1), 2)와 관련되거나 부가되는 것으로 회원의 편익 증대를 위한 서비스
2. 회원:&nbsp;이 약관을 승인하고 회사와 본 서비스 이용계약을 체결한 자를 말합니다. 
3. 비회원:&nbsp;회원 등록을 하지 않고 회사가 제공하는 본 서비스를 이용하는 자를 말합니다.&nbsp;&nbsp;&nbsp;
4. 아이디(ID):&nbsp;회원의 식별과 본 서비스의 이용을 위하여 회원이 직접 설정(인증) 하고, 회사가 승인하여 등록된 전자우편 주소를 말합니다. 간편 가입(타 본 서비스의 계정 정보를 연동하는 방식) 방식으로 이용을 신청하는 경우, 해당 본 서비스에 등록된 전자우편 주소로 자동 설정됩니다. 설정된 아이디 주소를 정상적으로 이용할 수 없는 상태인 경우, 거래·공지 등의 중요 알림이 전송되지 않을 수 있으며 그 책임은 전적으로 회원 본인에게 있습니다.
5. 비밀번호:&nbsp;회원의 동일성 확인과 회원정보의 보호를 위하여 회원이 설정하고 회사가 승인한 문자 (특수문자 포함)와 숫자의 조합을 말합니다.
6. 닉네임: 종이와플&nbsp;사이트와 모바일 종이와플에서 아이디와 함께, 또는 아이디를 대신하여 회원을 식별할 수 있는 정보입니다. 가입 직후 모든 회원에게는 닉네임이 부여되며, 회사가 정한 기준에 따라 닉네임을 수정하실 수 있습니다.&nbsp;
7. 쿠폰:&nbsp;본 서비스 구매 시 표시된 금액 또는 비율만큼 본 서비스 금액에서 할인받을 수 있는 혜택을 의미합니다.
8. 포인트:&nbsp;의뢰인이 본 서비스를 구매하고 그 대가를 지급하는 데 사용하기 위한 것으로 회사가 발행, 관리하는 선불전자지급수단을 말합니다.
9. 마이페이지:&nbsp;회원의 거래 및 본 서비스 이용 관련 정보를 확인할 수 있도록 제공된 본 서비스 화면을 말합니다.
10. 해지:&nbsp;회사 또는 회원이 본 서비스 이용계약을 장래에 대하여 종료시키는 행위를 말합니다.
②&nbsp;위 가항에서 정의되지 않은 이 약관상의 용어의 의미는&nbsp;개별 약관/운영 정책&nbsp;및 일반적인 거래 관행에 의합니다.

제6조 (본 서비스의&nbsp;성질과&nbsp;목적)
본 서비스는 회사가 회원 각자의 자기결정에 의하여 회원 상호 간에 본 서비스 및 물품 매매 거래가 이루어질 수 있도록 사이버 거래장소(marketplace)를 온라인으로 제공하는 것이며, 종이와플 안전결제는 회원 상호 간에 본 서비스의 매매에 있어서 안전하고 편리하게 결제가 이루어질 수 있는 수단을 제공하는 것입니다. 회사는 회원에게 본 서비스 혹은 물품을 판매하거나 회원으로부터 본 서비스 혹은 물품을 구매하지 않으며, 단지 회원 간 거래의 안전성 및 신뢰성을 증진시키는 도구만을 제공합니다. 회원 간에 성립된 거래와 관련된 책임은 거래 당사자인 회원들 스스로가 부담하여야 합니다.&nbsp;


[제2장&nbsp;본 서비스이용계약]&nbsp;
제7조 (본 서비스이용계약)
1.&nbsp;회사가 제공하는 본 서비스에 관한 이용계약(이하 "이용계약"이라고 합니다)은 해당 본 서비스를 이용하고자 하는 자의 이용 신청(회원가입신청)에 대하여 회사가 승낙함으로써 성립합니다. 회사는 이용 승낙의 의사를 해당 본 서비스화면에 게시하거나, 메일(e-mail) 또는 기타 방법으로 이용신청자에 통지합니다.
2.&nbsp;회원가입은 누구나&nbsp;할 수 있습니다. 이용신청자는 실명으로 가입신청을 하여야 하며, 실명이 아니거나 타인의 정보를 도용하여 회원으로 가입한 자는 회사가 제공하는 본 서비스를 이용할 수 없으며, 이용하여서도 안 됩니다.
3.&nbsp;회원의 아이디(ID) 및 닉네임은 실명 1인당 1개의 아이디 및 닉네임을 사용하는 것을 원칙으로 합니다(다만, 기업회원의 경우에는 사업자등록번호가 실명의 기준이 됩니다).
4.&nbsp;개인회원이 이용계약 종료 후 재가입하는 경우에는 최종 이용 시에 사용한 아이디(ID) 및 닉네임과 동일한 아이디(ID) 및 닉네임을 사용하는 것을 원칙으로 합니다. 다만, 이 약관 제11조 ①, ②의 적용이 없는 회원의 경우에는 다른 아이디(ID) 및 닉네임으로 가입할 수 있습니다.&nbsp;

제8조 (이용신청)
1.&nbsp;본 서비스를 이용하고자 하는 모든 자는 이메일 인증 등 회원 정보의 진정성 확인을 위한 회사가 정한 인증을 진행해야 합니다. 또한,&nbsp;본 서비스의 판·구매 활동을 위해&nbsp;회사가 요청하는 추가 정보를 기재해야 합니다. 추가 기재 사항은&nbsp;이용신청자의 판매활동 여부에 따라 구분됩니다.
1) 구매회원 필수 정보: ① 휴대폰 번호를 통한 실명인증&nbsp;② 닉네임 ③ 비밀번호 ④ 프로필 이미지
2) 판매회원&nbsp;필수 정보: ① 휴대폰 번호를 통한 실명인증&nbsp;② 주민등록번호 인증&nbsp;④ 메일(e-mail) 주소(ID)인증 ⑤ 닉네임 ⑥ 비밀번호 ⑦ 프로필 이미지
2.&nbsp;이용 신청일을 기준으로 만 19세 미만의 회원이 본 이용약관 및 판매/홍보 대행 약관에 따라 '전문가'로 전환하여 본 서비스를 판매하고자 하는 경우, 회사는 해당 회원에게 법정대리인의 동의서와 입증 자료의 제출을 요청할 수 있습니다. 신청 회원은 이에 동의해야 하며, 거부할 경우 본 서비스를 판매할 수 없습니다.&nbsp;
3.&nbsp;회사는 위 기재항목 외에도 회원에게 다양하고 유익한 정보를 제공하기 위하여 이용신청자에게 직업, 취미, 관심분야 등의 정보를 제공할 것을 요청할 수 있습니다. 다만, 이용신청자는 그러한 정보의 제공을 거절할 수 있습니다.

제9조 (이용신청의&nbsp;승낙)
1.&nbsp;회사는 이용신청자가 제8조에서 정한 필수기재 항목을 정확하게 기재하고 이 약관에 동의한 경우에는 이 약관에 규정된 실명 확인 절차를 거쳐 본 서비스의 이용을 승낙하는 것을 원칙으로 합니다.
2.&nbsp;회사는 개인회원 가입신청의 경우 법령에 따라 이용 가능한 신용정보회사 또는 신용정보집중기관을 통하여 실명 확인 절차를 취합니다.
3.&nbsp;회사는 다음과 같은 사유가 있는 경우, 이용 신청에 대한 승낙을 거부할 수 있습니다.
① 만 14세 미만의 자가 이용 신청을 하는 경우
② 회사의 실명 확인 절차에서 실명 가입신청이 아님이 확인된 경우
③ 이미 가입된 회원과 이름 및 주민등록번호(또는 사업자등록번호, 법인 등록 번호)가 동일한 경우
④ 회사가 이용계약을 해지한 전(前) 회원이 재이용 신청을 하는 경우
⑤ 회사로부터 회원자격정지 조치를 받은 회원이 이용정지 중에 이용계약을 임의 해지하고 재이용 신청을 하는 경우
⑥ 이용 신청 시 기재하여야 할 필수 기재 항목에 허위사실을 기재한 경우
⑦ 기타 본&nbsp;약관에 위배되거나 위법 또는 부당한 이용 신청임이 확인된 경우
4.&nbsp;회사는 다음과 같은 사유가 있는 경우, 이용 신청에 대한 승낙을 유보할 수 있습니다. 이 경우, 회사는 이용신청자에게 승낙 유보의 사유, 승낙 가능 시기 또는 승낙에 필요한 추가 요청 정보 내지 자료 등 기타 승낙 유보와 관련된 사항을 해당 본 서비스 화면에 게시하거나 메일(e-mail)을 통하여 통지합니다.
①&nbsp;기술상 지장이 있는 경우
②&nbsp;회사의 실명 확인 절차에서 실명 가입신청 여부가 확인되지 않는 경우
③ 기타 회사가 합리적인 판단에 의하여 필요하다고 인정하는 경우

제10조 (이용계약의&nbsp;종료)
1.&nbsp;회원 또는 회사는 본&nbsp;약관에서 정한 절차에 따라 이용계약을 해지할 수 있습니다.
2. 회원의&nbsp;해지
1) 회원은 언제든지 회사에게 해지 의사를 통지함으로써 이용계약을 해지할 수 있습니다. 회사는 온라인으로 이용계약을 해지할 수 있는 절차를 제공합니다. 다만, 의뢰인은 해지 의사를 통지하기 전 모든 구매 중인 절차를 완료, 철회 또는 취소해야만 하며, 전문가는 해지 의사를 통지하기 전 진행 중인 모든 판매 절차를 마무리하고 본 서비스 이용에 따른 회사에 대한 채무를 정산하여야 합니다. 이 경우 거래 건의 철회 또는 취소로 인한 불이익은 회원 본인이 부담하여야 합니다.
2) 이용계약은 회원의 해지 의사가 회사에 도달한 때에 종료됩니다.
3) 본 항에 따라 해지를 한 회원은 이 약관이 정하는 회원가입 절차와 관련 조항에 따라 회원으로 다시 가입할 수 있습니다. 다만 회원이 중복 참여가 제한된 판촉 이벤트 중복 참여 등 부정한 목적으로 회원 탈퇴 후 재가입 신청하는 경우 회사는 재가입을 일정 기간 동안 제한할 수 있습니다.
3. 회사의&nbsp;해지
1) 회사는 다음과 같은 사유가 있는 경우, 이용계약을 해지할 수 있습니다. 이 경우 회사는 회원에게 메일(e-mail), 전화, 팩스 기타의 방법을 통하여 해지 사유를 밝혀 해지 의사를 통지합니다. 이 경우 회사는 해당 회원에게 사전에 해지 사유에 대한 의견 진술의 기회를 부여할 수 있습니다.
① 회원에게 제9조 3항에서 정하고 있는 이용 신청의 승낙 거부 사유가 있음이 확인된 경우
② 회원이 이 약관 제21조가 정하고 있는 매매 부적합본 서비스를 판매 등록하거나, 기타 공공질서 및 미풍양속에 위배되는 물품 거래 행위를 하거나 시도한 경우
③ 회원이 회사나 다른 회원 기타 타인의 권리나 명예, 신용 기타 정당한 이익을 침해하는 행위를 한 경우
④ 회원이&nbsp;직접 결제&nbsp;등 회사가 제공하는 본 서비스의 원활한 진행을 방해하는 행위를 하거나 시도한 경우
⑤ 회원이 실제로 본 서비스를 판매하고자 하는 의사 없이 본 서비스 등록을 한 경우(이하 "판매 가장 등록"이라 합니다) 또는 이를 알고 구매한 것으로 인정되는 경우
⑥ 회원에게 파산·금치산·한정치산·회생·파산의 결정 또는 선고, 사망, 실종선고, 해산, 부도 등 정상적 본 서비스 이용을 불가능하게 하거나 곤란하게 하는 사유가 발생한 경우 (다만, 이 경우 회사는 이용계약 해지 거래의 보호를 위해 회원자격정지, 본 서비스이용제한 등의 조치를 취할 수 있습니다)
⑦ 기타 회원이 이 약관에 위배되는 행위를 하거나 이 약관에서 정한 해지 사유가 발생한 경우
2) 이용계약은 회사의 해지 의사가 회원에게 도달한 때에 종료되나, 회원이 제공한 연락처 정보의 오류로 인하여 회사가 해지 의사를 통지할 수 없는 경우에는 회사가 종이와플 메시지에 해지 의사를 공지하는 시점으로부터 3일 이후 종료됩니다. 이 경우 공지 시점부터 회원의 권리는 모두 중지, 소멸되고 3일 이전에 권리를 회복할 사유가 발생하면 소급해서 권리가 회복됩니다.
3) 회사가 이용계약을 해지를 통지 내지 공지하는 경우, 회사는 즉시 별도의 통지 없이 해당 회원과 관련된 매매를 취소할 수 있고, 의뢰인이 본 서비스 대금을 신용카드로 결제한 경우에는 그 신용카드 매출을 취소할 수 있습니다. 다만, 의뢰인의 보호를 위하여 필요한 경우에는 그러하지 아니하며, 전문가의 경과실에 의해 회사의 이용계약 해지 사유가 발생하는 경우에는 회사는 1회 사전 경고를 하여 전문가가 자진시정을 할 수 있는 기회를 제공할 수 있습니다.
4) 회사가 이용계약을 해지하는 경우, 전문가는 의뢰인의 보호를 위하여 해지 시까지 완결되지 아니한 주문 건의 발송, 교환, 환불, 하자 보수 등 필요한 조치를 취하여야 합니다.
4.&nbsp;이용계약이 종료되는 경우, 회사는 해당 회원의 현금성 예치금 및 수익금을 모두 정산 후, 잔존 금액을 회사는 해당 회원이 지정한 입금계좌로 그 금액을 즉시 송금하여 계약 종료 처리합니다.
5.&nbsp;이용계약이 종료된 시점에서, 이미 구매확정된 거래 건에 대한 분쟁이 발생될 경우 이에 대한 책임은 회원이 부담하여야 하고, 회사는 회사의 고의 또는 과실이 없는 한 책임이 없습니다.


[제3장&nbsp;회원정보의&nbsp;보호]&nbsp;
제11조 (회원정보의&nbsp;수집과&nbsp;보호)
1.&nbsp;회사는 이용계약을 위하여 회원이 제공한 정보 외에도 수집 목적 또는 이용목적 등을 밝혀 회원으로부터 필요한 정보를 수집·이용할 수 있습니다. 이 경우, 회사는 회원으로부터 정보 수집·이용에 대한 동의를 받습니다. 회사는 개인정보의 수집·이용·제공에 관한 동의란을 미리 선택한 것으로 설정해두지 않습니다. 또한 개인정보의 수집·이용·제공에 관한 회원의 동의 거절 시 제한되는 본 서비스를 구체적으로 명시하고, 필수 수집항목이 아닌 개인정보의 수집·이용·제공에 관한 이용신청자의 동의 거절을 이유로 회원가입 등 본 서비스 제공을 제한하거나 거절하지 않습니다.
2.&nbsp;회사가 정보 수집·이용을 위하여 회원의 동의를 받는 경우, 회사는 정보의 수집 목적 및 이용목적, 제3자에 대한 정보제공 관련 사항(제공받는 자, 제공 목적, 제공 정보의 내용)을 미리 명시하거나 고지합니다. 회원은 정보제공에 동의하더라도 언제든지 그 동의를 철회할 수 있습니다.
3.&nbsp;회원은 회사에 정보를 사실대로 제공하여야 합니다. 회사는 회원이 이 약관 제8조 1항에 따라 제공한 정보의 정확성을 확인하기 위하여 관련 법령이 허용하는 범위 내에서 증빙자료의 제공을 요청할 수 있고, 회원이 정당한 사유 없이 증빙자료를 제공하지 않는 경우 회사는 본 서비스의 이용을 제한하거나 이용계약을 해지할 수 있습니다. 또한 회원이 회사에 제공한 증빙자료는 이용목적을 달성한 이후 즉시 폐기합니다. 다만, 관련 법령에 달리 정함이 있는 경우에는 예외로 합니다.&nbsp;
4.&nbsp;회사는 아이디(ID), 닉네임 등 본 서비스 화면을 통하여 공개되는 정보를 제외하고는 회사가 수집한 회원정보를 정보 수집 시에 밝힌 수집 목적, 이용목적, 원활한 본 서비스의 제공 및 제공 본 서비스의 확대 외의 용도로 사용하거나 제3자에게 제공하지 않습니다. 회사는 정보 수집 시에 밝힌 이용목적 이외에 새로운 이용목적이 발생한 경우 또는 제3자에게 제공하는 경우에는 이용∙제공 단계에서 당해 회원에게 그 목적을 고지하고 동의를 받습니다, 다만, 관련 법령에 달리 정함이 있는 경우에는 예외로 합니다.
5.&nbsp;회사의 개인정보 보호책임자 및 연락처는 종이와플&nbsp;사이트와 모바일 종이와플에서 별도로 공개하는 개인정보처리방침에서 공지합니다.
6.&nbsp;회원은 언제든지 자신에 관한 정보를 열람할 수 있고, 회사 또는 정보보호책임자에게 잘못된 정보에 대한 정정을 요청할 수 있습니다. 회사는 회원으로부터 정보 정정의 요청이 있는 경우 그 오류를 정정하거나 정정하지 못하는 사유를 회원에게 통지하는 등 필요한 조치를 취할 때까지 당해 정보를 이용하지 않습니다. 다만, 다른 법률에 따라 개인정보의 제공을 요청받은 경우에는 그러하지 아니합니다.
7.&nbsp;회사는 회원정보의 보호를 위하여 관리자를 최소한으로 한정하며, 회사의 고의 또는 과실로 인하여 회원정보가 분실, 도난, 유출, 변조되거나 위법하게 제3자에게 제공된 경우에는 그로 인한 회원의 손해에 대하여 모든 책임을 부담합니다.
8.&nbsp;이용계약이 종료된 경우, 회사는 당해 회원의 정보를 파기하는 것을 원칙으로 합니다. 다만, 아래의 경우에는 회원정보를 보관합니다. 이 경우 회사는 보관하고 있는 회원정보를 그 보관의 목적으로만 이용합니다.
① 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.
② 보유 항목과 사유·기간 명시하여 회원에게 기타 정보 수집에 관한 동의를 받은 경우에는 그 보유기간까지 회원정보를 보관합니다.
9.&nbsp;회사가 제3자에게 회원의 개인정보를 제공할 필요가 있는 경우, 제공되는 개인정보 항목, 제공받는 자, 제공받는 자의 개인정보 이용목적 및 보유·이용 기간 등을 명시하여 회원의 동의를 받습니다. 개인정보의 수집·처리·관리 등을 위탁하는 경우에는 위탁업무의 내용 및 수탁사의 명칭 등에 관한 사항을 서면·전자우편·모사전송·전화 또는 홈페이지를 통해 미리 회원에게 고지하여 동의를 받거나 개인정보처리방침에 포함하여 종이와플 사이트 (http://www.paperwaffle.com)와 모바일&nbsp;종이와플에 공개합니다.
10.&nbsp;회사는 9항에 명시된 내용 외에도 비방이나 허위사실 유포 등으로 타인에게 피해를 입힌 경우, 지식재산권 등 타인의 권리를 침해한 경우, 기타 인터넷 사기행위 등으로부터 회원과 회사를 보호하고 법적 절차에 따른 수사 협조를 위한 목적 등으로 보관 중인 개인 정보를 제공할 수 있습니다.
10.&nbsp;회사는 회원정보의 보호와 관리에 관한 개인정보처리방침을 회원과 회사의 본 서비스를 이용하고자 하는 자가 알 수 있도록 종이와플 사이트(http://paperwaffle.com)와 모바일 종이와플에 공개합니다.

제12조(회원정보의 활용과 관리 의무)
1.&nbsp;회사는 회원정보의 보호와 관리에 관한 개인정보처리방침을 회원과 회사의 본 서비스를 이용하고자 하는 자가 알 수 있도록 종이와플 사이트(http://paperwaffle.com)와 모바일 종이와플에 공개합니다.
2.&nbsp;회사의 회원에 대한 통지는 회원 정보에 기재된 메일(e-mail) 주소 및 기타 연락처 혹은 종이와플안내 등에 도달함으로써 통지된 것으로 봅니다.&nbsp;또한 불특정 다수 회원에 대한 통지의 경우 공지사항 등 회원 모두가 접근할 수 있는 본 서비스 게시판에 게시함으로써 개별 통지에 갈음할 수 있습니다.
3.&nbsp;회원 정보가 변경되었음에도 해당 사항을 수정하지 않음으로써 발생한 각종 손해와 잘못된 수정으로 인하여 발생한 손해는 당해 회원이 부담하여야 하며, 회사는 이에 대하여 아무런 책임을 지지 않습니다. 또한, 회원이 변경된 정보를 수정하지 않거나 또는 허위 내용으로 수정하여 회사에 손해를 입힌 경우에는 이에 대한 손해배상 책임을 부담합니다.
4.&nbsp;이미 인증된 휴대폰 및 실명 정보의 변경을 원하는 회원은 [마이페이지&nbsp;&gt; [정보 수정] 페이지 내 재인증 버튼을 통해 가입된 휴대폰 인증 정보를 변경할 수 있습니다.&nbsp;또한 변경된 정보는 다양한 변수에 의해 회원 정보에 즉시 반영되지 않을 수 있으며, 회원은 이를 인지하고 이로 인해 발생될 수 있는 모든 불이익에 대해 회사의 고의 또는 중과실이 없는 한 회사에 책임을 묻지 않습니다.

제13조 (아이디(ID) 및&nbsp;닉네임&nbsp;관리)
1.&nbsp;아이디(ID), 닉네임 및 비밀번호에 대한 보호 책임은 회원에게 있으며, 회원은 아이디(ID), 닉네임 및 비밀번호를 타인에게 양도·대여할 수 없습니다.
2.&nbsp;회사의 귀책사유에 의하지 아니한 아이디(ID), 닉네임 또는 비밀번호의 유출·양도·대여가 의심되거나 확인되는 경우, 회사는 즉시 이용계약 해지 및 본 서비스 이용제한 등의 조치를 취할 수 있으며, 이로 인한 당사자의 손실이나 손해에 대하여 회사는 아무런 책임을 지지 않습니다.
3.&nbsp;회원이 아이디(ID), 닉네임 또는 비밀번호를 도난당하거나 제3자가 이를 사용하고 있음을 인지한 경우, 즉시 회사에 통보하여야 하고, 회사의 안내가 있는 경우에는 그에 따라야 합니다.&nbsp;


[제4장&nbsp;본 서비스의&nbsp;이용]&nbsp;
제14조 (유료 서비스의 내용 등의 표시)
1. 회사는 본 서비스 중 유료로 제공하는 서비스(이하 ‘유료 서비스’)의 다음 사항을 서비스 이용초기화면이나 공지사항 등에 회원이 알기 쉽게 표시합니다.
①&nbsp;유료 서비스의 명칭 또는 제호
②&nbsp;유료 서비스 주체의 성명(법인인 경우에는 법인의 명칭), 주소, 전화번호
③&nbsp;유료 서비스의 내용, 이용방법, 이용료 기타 이용조건
2.&nbsp;회사의 유료 서비스별 이용가능기기 및 이용에 필요한 최소한의 기술사양에 관한 정보는 권장사양정보에 따릅니다.
3.&nbsp;회사는 유료 서비스를 제공함에 있어 유료 서비스의 교환·반품·보증과 그 대금의 환불의 조건 및 절차에 관한 사항을 제공합니다.

제15조 (유료 서비스의 종류 및 사용기간 등)
1.&nbsp;회사가 회원에게 제공하는 유료 서비스의 종류는 다음과 같습니다.
① 포인트: 회사가 제공하는 각종 콘텐츠와 관련한 상품 구매 및 콘텐츠에 대한 후원 등에 사용되는 이용권 본 서비스이자 가상의 화폐입니다. 포인트를&nbsp;구입한 회원은 구입 시 명시된 기간 내에&nbsp;포인트를&nbsp;사용할 수 있으며, 마케팅이나 프로모션 등의 이벤트성으로 무상 지급된&nbsp;포인트의 경우에는 회사의 정책에 따라 자동으로 소멸될 수 있습니다.
2.&nbsp;회원이 이용권을 통해 유료 서비스를 이용하는 경우, 사전에 별도의 표시가 없는 한 구매일로부터 이용권에 표기된 기간까지 유료 서비스의 사용이 가능합니다. 해당 기간이 경과한 유료 서비스 이용권은 소멸되며 보유 목록에서 삭제됩니다.

제16조 (유료 서비스 이용계약의 성립 등)
1.&nbsp;회원은 회사가 제공하는 다음 절차 또는 이와 유사한 절차에 의하여 본 서비스의 이용신청을 합니다. 회사는 계약 체결 전에 다음 각 호의 사항에 관하여 회원이 정확하게 이해하고 실수 또는 착오 없이 거래할 수 있도록 정보를 제공합니다.
①&nbsp;유료 서비스의 내용, 이용방법, 이용료 및 기타 이용조건 확인 및 선택
②&nbsp;결제방법의 선택 및 결제정보의 입력
③&nbsp;유료 서비스의 이용신청에 관한 확인 또는 회사의 확인에 대한 동의
2.&nbsp;회사는 회원의 이용신청이 다음 각 호에 해당하는 경우에는 승낙하지 않거나 승낙을 유보할 수 있습니다.
①&nbsp;실명이 아니거나 타인의 명의를 이용한 경우
②&nbsp;허위의 정보를 기재하거나, 회사가 제시하는 내용을 기재하지 않은 경우
③&nbsp;미성년자가 관련 법령 등에 의해서 이용이 금지되는 콘텐츠를 이용하고자 하는 경우
④본 서비스 관련 설비의 여유가 없거나, 기술상 또는 업무상 문제가 있는 경우
⑤&nbsp;기타 합리적인 이유가 있는 경우로서 회사가 필요하다고 인정하는 경우
3.&nbsp;회사의 승낙이 제17조 제1항의 수신확인통지형태로 회원에게 도달한 시점에 계약이 성립한 것으로 봅니다.
4.&nbsp;회사의 승낙의 의사표시에는 회원의 이용신청에 대한 확인 및 본 서비스제공 가능여부, 이용신청의 정정·취소 등에 관한 정보 등을 포함합니다.

제17조 (수신확인통지)
1.&nbsp;회사는 회원의 이용신청이 있는 경우 회원에게 수신확인통지를 합니다. 다만, 결제수단을 제공하는 회사의 통지로 수신확인통지를 갈음할 수 있습니다.
2.&nbsp;수신확인통지를 받은 회원은 의사표시의 불일치 등이 있는 경우에는 수신확인통지를 받은 후 즉시 이용신청 변경 및 취소를 요청할 수 있고, 회사는 본 서비스 제공 전에 회원의 요청이 있는 경우에는 지체 없이 그 요청에 따라 처리하여야 합니다. 다만, 이미 대금을 지불한 경우에는 이 약관에서 정하고 있는 청약철회 등에 관한 규정에 따릅니다.

제18조 (미성년자 이용계약에 관한 특칙)
1.&nbsp;회사는 미성년자인 회원이 유료 서비스를 이용하고자 하는 경우에 부모 등 법정 대리인의 동의를 얻거나, 계약체결 후 추인을 얻지 않으면 미성년자 본인 또는 법정대리인이 그 계약을 취소할 수 있다는 내용을 계약체결 전에 고지하는 조치를 취합니다.
2.&nbsp;회사는 미성년자인 회원이 만 19세 미만 열람 불가의 콘텐츠를 이용하고자 하는 경우, 관계 법령에 따라 회원의 나이 및 본인 인증 절차를 거치도록 할 수 있습니다.

제19조 (회사의 의무)
1.&nbsp;회사는 관련 법령과 이 약관이 금지하는 행위를 하지 아니하며, 이 약관이 정하는 바에 따라 지속적이고 안정적으로 본 서비스를 제공하는데 최선을 다하여 노력합니다.
2.&nbsp;회사는 이용자가 안전하게 본 서비스를 이용할 수 있도록 개인정보보호를 위해 보안시스템을 갖추며, 개인정보보호정책을 공시하고 준수합니다.
3.&nbsp;회사는 이용자가 본 서비스 이용 및 그 결제내역을 수시로 확인할 수 있도록 조치합니다.
4.&nbsp;회사는 본 서비스 이용과 관련하여 이용자로부터 제기된 의견이나 불만이 정당하다고 인정할 경우에는 이를 지체 없이 처리합니다. 이용자가 제기한 의견이나 불만사항에 대해서는 게시판을 활용하거나 전자우편 등을 통하여 그 처리과정 및 결과를 전달합니다.

제20조 (이용자의 의무)
1.&nbsp;이용자는 다음 행위를 하여서는 안 됩니다.
①&nbsp;신청 또는 변경 시 허위내용의 등록
②&nbsp;타인의 정보 도용
③&nbsp;회사가 게시한 정보의 변경
④&nbsp;회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등)의 송신 또는 게시
⑤&nbsp;회사와 기타 제3자의 저작권 등 지식재산권에 대한 침해
⑥&nbsp;회사 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
⑦&nbsp;외설 또는 폭력적인 말이나 글, 화상, 음향, 기타 공서양속에 반하는 정보를 회사의 사이트에 공개 또는 게시하는 행위
⑧&nbsp;아이디 및 유료 서비스를 매매, 양도, 대여하는 행위
⑨&nbsp;이벤트의 참여를 위해 여러 개의 계정을 생성하여 가입하는 행위
⑩ 본 서비스에 대한 텍스트본, 스크린샷 등을 통한 콘텐츠 유출 행위 기타 이와 유사한 행위를 하거나 시도하는 경우
⑪&nbsp;기타 공서양속에 반하거나 불법 또는 부당한 행위
2.&nbsp;이용자는 관련 법령, 이 약관 또는 개별약관 등의 규정, 이용안내 및 콘텐츠와 관련하여 공지한 주의사항, 회사가 통지하는 사항 등을 준수하여야 하며, 기타 회사의 업무에 방해되는 행위를 하여서는 안 됩니다

제21조 (결제방법)
1. 유료 서비스의 이용은&nbsp;포인트에 대한 결제를 통하여 가능합니다.
2. 유료 서비스의 이용에 대한 대금지급은 결제 단계에서 제시된 결제수단 중 가능한 방법으로 할 수 있습니다. 다만 회사는 이용자의 지급방법에 대하여 어떠한 명목의 수수료도 추가하여 징수하지 않습니다.
3.&nbsp;회사의 본 서비스는 회사의 업무상 또는 기술상의 특별한 사정이 없는 한 연중무휴, 1일 24시간 제공함을 원칙으로 합니다.
4.&nbsp;회사는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신두절 또는 운영상 상당한 이유가 있는 경우 본 서비스의 제공을 일시적으로 중단할 수 있으며 이 경우 회사는 이 약관에서 정한 방법으로 이용자에게 통지합니다. 다만, 회사가 사전에 통지할 수 없는 부득이한 사유가 있는 경우 사후에 통지할 수 있습니다.
5.&nbsp;회사는 본 서비스의 제공에 필요한 경우 정기점검을 실시할 수 있으며, 정기점검시간은 본 서비스제공화면에 공지한 바에 따릅니다.
6.&nbsp;사업종목의 전환, 사업의 포기, 업체 간의 통합 등의 이유로 유료 서비스를 제공할 수 없게 되는 경우에는 회사는 이 약관에서 정한 방법으로 회원에게 통지하고 당초 회사에서 제시한 조건에 따라 회원에게 보상합니다.
7.&nbsp;회사는 상당한 이유가 있는 경우에 운영상, 기술상의 필요에 따라 제공하고 있는 본 서비스의 전부 또는 일부를 중단 또는 변경할 수 있습니다.
8.&nbsp;회사는 본 서비스의 내용, 이용방법, 이용시간을 변경할 경우에 변경사유, 변경될 본 서비스의 내용 및 제공일자 등을 그 변경 전에 해당 본 서비스 초기화면에 게시합니다.
9.&nbsp;유료 서비스를 변경하는 경우에 변경된 내용이 중대하거나 이용자에게 불리한 경우에 회사는 해당 유료 서비스를 제공받는 회원에게 이 약관에서 정한 방법으로 통지하고 동의를 받습니다. 이때, 회사는 동의를 거절한 이용자에 대하여는 변경 전 본 서비스를 제공합니다. 다만, 그러한 본 서비스 제공이 불가능할 경우 계약을 해지할 수 있습니다.
10.&nbsp;회사는 유료 서비스의 변경 및 중단으로 인하여 회원에게 손해가 발생했을 경우 이 약관 및 관련 법령에 따라 손해를 배상합니다. 다만, 회사가 고의 또는 과실이 없음을 입증하는 경우에는 책임을 부담하지 않습니다.

제22조 (정보의 제공 및 광고의 게재)
1.&nbsp;회사는 본 서비스 이용 중 필요하다고 인정되는 다양한 정보를 공지사항이나 전자우편 등의 방법으로 이용자에게 제공할 수 있습니다. 다만, 이용자는 관련 법령에 따른 거래 관련 정보 및 고객 문의에 대한 답변 등을 제외하고는 언제든지 전자우편 등을 통하여 수신 거절을 할 수 있습니다.
2.&nbsp;제1항의 정보를 전화 및 모바일 전송기기에 의하여 전송하려고 하는 경우에는 이용자의 사전 동의를 받아서 전송합니다. 다만, 이용자의 거래 관련 정보 및 고객 문의에 대한 회신에 있어서는 예외로 합니다.
3.&nbsp;회사는 본 서비스 제공과 관련하여 본 서비스 화면, 홈페이지, 전자우편 등에 광고를 게재할 수 있습니다. 광고가 게재된 전자우편 등을 수신한 이용자는 수신거절을 회사에게 할 수 있습니다.
4.&nbsp;회사는 본 서비스에 게재된 광고 또는 본 서비스를 통한 광고주의 판촉활동에 이용자가 참여하거나 교신 또는 거래의 결과로서 발생하는 모든 손실 또는 손해에 대해 책임을 지지 않습니다.
5.&nbsp;이용자는 회사가 제공하는 본 서비스와 관련하여 게시물 또는 기타 정보를 변경, 수정, 제한하는 등의 조치를 취하지 않습니다.

제23조 (게시물의 관리)
1.&nbsp;게시물에 대한 모든 책임은 게시자에게 있습니다.
2.&nbsp;회원의 게시물이 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 저작권법 등 관련 법령에 위반되는 내용을 포함하는 경우, 권리자는 관련 법령이 정한 절차에 따라 해당 게시물의 게시중단 및 삭제 등을 요청할 수 있으며, 회사는 관련 법령에 따른 조치를 취하여야 합니다.
3.&nbsp;회사는 전항에 따른 권리자의 요청이 없는 경우라도 권리침해가 인정될 만한 사유가 있거나 기타 회사 정책 및 관련 법령에 위반되는 경우에는 관련 법령에 따라 해당 게시물에 대해 수정, 삭제 등의 임시 조치를 취할 수 있습니다.
4.&nbsp;회사는 회사의 정책에 따라 다음 각 호에 해당하는 경우 회원의 동의 없이 게시물의 전부 또는 일부를 삭제할 수 있습니다.
①&nbsp;회사 및 다른 회원 또는 제3자를 비방하거나 모함하여 명예를 손상시키는 내용이 포함된 경우
②&nbsp;회사 또는 제3자의 저작권 등 지식재산권 및 기타 타인의 권리를 침해하는 내용의 경우
③&nbsp;회원 본인의 창작물이 아닌 경우
④&nbsp;인위적으로 작품 용량이나 편수를 조작하는 경우
⑤&nbsp;작품 내에서 작품 이외의 내용(공지사항, 광고 및 홍보 등)을 등록한 경우 작품 이외의 내용 부분
⑥&nbsp;정상적인 작품이 아닌 경우(예컨대 작품의 내용이 없거나, 작품과 상관없는 다른 내용으로 대체된 것)에는 문제가 되는 부분, 대부분(작품 전체의 2/3 이상)의 내용이 정상적이 아닐 경우 작품 전체
⑦&nbsp;이 약관 또는 법령 및 공서양속에 반하는 내용인 경우
⑧&nbsp;기타 작품의 내용이 본 서비스 운영 방향과 다르거나, 본 조의 게시중단 또는 삭제의 사유가 존재하여 게재에 부적합하다고 판단되는 경우
⑨&nbsp;아동ㆍ청소년을 성적 대상으로 묘사하는 작품
5.&nbsp;회사는 게시판에 정보통신망이용촉진 및 정보보호 등에 관한 법률을 위반한 청소년유해매체물이 게시되어 있는 경우에는 이를 지체 없이 삭제합니다. 다만, 만 19세 이상의 이용자만 이용할 수 있는 게시판은 예외로 합니다.
6.&nbsp;회사가 운영하는 게시판 등에 게시된 정보로 인하여 법률상 이익이 침해된 자는 회사에게 당해 정보의 삭제 또는 반박내용의 게재를 요청할 수 있습니다. 이 경우 회사는 지체 없이 필요한 조치를 취하고 이를 즉시 신청인에게 통지합니다.
7.&nbsp;회사는 회원이 게시물을 삭제한 이후 최대 1년 간 해당 정보를 보관할 수 있고, 보관 기간이 지난 후에는 해당 정보를 삭제합니다. 단, 다음 각 호의 1에 해당하는 경우는 예외로 합니다.
①&nbsp;회원의 부정이용 사실이 확인된 경우
②&nbsp;회원의 공개 게시물이 타인의 명예 및 저작권을 포함한 제3자의 법률상 이익을 침해하였다는 사유로 다른 이용자 또는 제3자가 회원 또는 회사를 대상으로 소송, 청구, 이의제기, 형사고소 등의 제기를 통하여 관련 정보의 제공을 요청받은 경우

제24조 (게시물의 저작권)
1.&nbsp;회원이 본 서비스 내에 게시한 게시물의 저작권은 해당 게시물의 저작자에게 귀속됩니다.
2.&nbsp;회원이 본 서비스 내에 게시하는 게시물은 본 서비스, 관련 프로모션 등에 노출(해당 노출을 위해 필요한 범위 내에서의 일부 수정, 복제, 편집 포함)될 수 있고, 본 서비스를 위한 연구목적으로 활용될 수 있습니다. 이 경우 회사는 관련 법령을 준수하며, 회원은 언제든지 고객센터 또는 본 서비스 내 관리기능을 통해 해당 게시물에 대해 삭제, 검색결과 제외, 비공개 등의 조치를 취할 수 있습니다.
3.&nbsp;회사는 제2항 이외의 방법으로 회원의 게시물을 이용하고자 하는 경우에는 전화, 팩스, 전자우편 등을 통해 사전에 회원의 동의를 얻어야 합니다.

제25조 (권리의 귀속)
1.&nbsp;본 서비스 및 회사가 작성한 저작물에 대한 저작권 및 지식재산권은 회사에 귀속됩니다. 이용자는 회사가 보유한 저작권 및 지식재산권을 회사의 사전 동의 없이 사용, 판매, 변형 등을 할 수 없습니다.
2.&nbsp;회사가 제공하는 본 서비스 중 제휴계약에 의해 제공되는 저작물에 대한 저작권 기타 지적재산권은 원칙적으로 해당 제공업체에 귀속합니다. 다만, 회사가 제공업체에 별도의 콘텐츠나 프로그램 등을 제공하여 생성된 2차 저작물은 회사나 단독으로 혹은 제공업체와 공동으로 저작권을 보유하되, 구체적인 저작권의 귀속, 행사 방법은 제공업체와 협의하여 정하기로 합니다.
3.&nbsp;이용자는 회사가 제공하는 본 서비스를 이용함으로써 얻은 정보 중 회사 또는 제공업체에 지적재산권이 귀속된 정보를 회사 또는 제공업체의 사전승낙 없이 복제, 전송, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안 됩니다.
4.&nbsp;회사는 본 서비스와 관련하여 이용자에게 회사가 정한 이용조건에 따라 계정, 아이디, 정보, 결제수단 등을 이용할 수 있는 이용권만을 부여하며, 이용자는 회사가 허락하지 않는 한 이를 양도, 판매 혹은 배포하거나 담보로 제공하는 등 기타의 방법으로 처분할 수 없습니다.
5.&nbsp;회사는 약정에 따라 이용자의 저작물을 사용하는 경우 당해 이용자의 허락을 받습니다.

제26조 (개인정보보호)
1.&nbsp;회사는 정보통신망이용촉진 및 정보보호에 관한 법률 등 관계 법령이 정하는 바에 따라 회원의 개인정보를 보호하기 위해 노력합니다.
2.&nbsp;개인정보의 보호 및 사용에 대해서는 관련 법령 및 회사의 개인정보보호정책이 적용됩니다. 다만, 회사의 공식 사이트 이외의 링크된 사이트에서는 회사의 개인정보보호정책이 적용되지 않습니다.
3. 회사는 회원의 귀책사유로 인해 노출된 정보에 대해서 책임을 지지 않습니다.


[제4장&nbsp;청약철회, 계약해제·해지 및 이용제한]&nbsp;
제27조 (회원의 청약철회와 계약해제·해지)
1.&nbsp;회원은 유료 서비스의 내용이 표시·광고 내용과 다르거나 계약내용과 다르게 이행된 경우에는 당해 콘텐츠를 공급받은 날로부터 3개월 이내, 그 사실을 안 날 또는 알 수 있었던 날로부터 30일 이내에 이용계약을 해제·해지할 수 있습니다.
2.&nbsp;회사가 다음 각 호에 해당하는 방법으로 회원이 청약을 철회하거나 해당 계약을 해제(이하 “청약철회 등”)할 수 있는 권리를 행사하는 것을 방해하였을 경우, 유료 서비스 이용계약을 체결한 회원은 유료 서비스의 사용내역이 없는 경우에 한하여 구매일로부터 7일 이내에 청약철회 등을 할 수 있습니다.
①&nbsp;관련 법령에 따라 청약철회 등이 불가능한 유료 서비스에 대한 사실을 이용계약 체결전에 표시하지 아니한 경우
② 시용상품을 제공한 경우

3.&nbsp;회사와 유료 서비스 이용계약을 체결한 회원은 전자상거래 등에서의 소비자보호에 관한 법률 등 관계 법규와 본 약관에 따라 다음 각 호에 해당하는 경우에 청약철회 등을 할 수 없습니다.
①&nbsp;유료 서비스를 통한 콘텐츠의 제공이 개시된 경우(다만 가분적 콘텐츠로 구성된 계약의 경우에는 제공이 개시되지 아니한 부분에 대하여는 그러하지 아니합니다)
②&nbsp;콘텐츠의 내용을 확인하기 위하여 포장 등을 훼손한 경우를 제외하고, 회원의 귀책사유로 인해 유료 서비스 또는 콘텐츠가 멸실 또는 훼손된 경우
③&nbsp;회원의 사용 또는 일부 소비에 의하여 유료 서비스 또는 콘텐츠의 가치가 현저히 감소한 경우
④&nbsp;복제가 가능한 유료 서비스 또는 콘텐츠의 포장을 훼손한 경우
⑤&nbsp;콘텐츠산업 진흥법 및 콘텐츠이용자보호지침 등의 관련 법령에 따라 청약철회권이 제한되는 경우
4.&nbsp;회원은 제3의 제1항의 사유로 계약해제·해지의 의사표시를 하기 전에 상당한 기간을 정하여 완전한 유료 서비스 혹은 유료 서비스 이용의 하자에 대한 치유를 요구할 수 있습니다.
5.&nbsp;본 조에 따른 청약철회 등 및 계약의 해지는 회원이 전자우편 또는 모사전송으로 회사에 그 의사를 표시한 때에 효력이 발생합니다. 회원이 전화로 청약철회 등의 의사표시를 한 경우에는 회사가 이를 수용하였을 경우에 그 효력이 발생합니다.
6.&nbsp;회사는 제5항에 따라 회원이 표시한 청약철회 등 또는 계약의 해지의 의사표시를 수신한 후 지체 없이 이러한 사실을 회원에게 회신합니다.

제28조 (회원의 청약철회와 계약해제·해지의 효과)
1.&nbsp;회사는 회원이 청약철회 등의 효과로 인한 환불은 전자상거래 등에서의 소비자보호에 관한 법률 등 관계 법규에 따라 진행됩니다. 이 때 환불은 청약철회 등의 효과가 발생한 날로부터 3영업일 이내에 대금의 결제와 동일한 방법으로 이를 환불하여야 하며, 동일한 방법으로 환불이 불가능할 때에는 이를 사전에 고지하여야 합니다. 다만, 수납 확인이 필요한 결제수단의 경우에는 수납확인일로부터 3영업일 이내에 이를 환불합니다. 이 경우 회사가 회원에게 환급을 지연한 때에는 그 지연기간에 대하여 관계법령이 정하는 지연이자율을 곱하여 산정한 지연이자를 지급합니다.
2.&nbsp;회사가 제1항에 따라 환불할 경우에 회원이 본 서비스 이용으로부터 얻은 이익을 공제하고 환급할 수 있습니다.
- 구체적으로 회원이 본 서비스를 일부 사용하였고, 본 서비스가 일할 분할 또는 가분이 가능한 경우에는 이미 사용한 일수나 사용한 가분 서비스의 해당 가격을 기준으로 사용한 서비스의 대가를 차감한 후 환급하기로 합니다.
- 미 기일경과나 미 사용 서비스 반환시, 회원이 최초 구입한 가격에 판촉 목적으로 별도의 경품, 할인혜택, 기간 연장, 기타 혜택 등(이하 ‘판촉 혜택’)이 포함된 경우, 위 판촉 혜택 상당 가격이나 대가는 환급하는 금액에서 차감하여 차감된 금액을 환급하기로 합니다.
3.&nbsp;회사는 위 대금을 환불함에 있어서 회원이 신용카드 또는 전자화폐 등의 결제수단으로 재화 등의 대금을 지급한 때에는 지체 없이 당해 결제수단을 제공한 사업자로 하여금 재화 등의 대금의 청구를 정지 또는 취소하도록 요청합니다. 다만, 제1항 단서 및 제2항의 경우에는 그러하지 아니할 수 있습니다.
4.&nbsp;회사, 유료 서비스의 대금을 지급받은 자 또는 회원과 유료 서비스 이용계약을 체결한 자가 동일인이 아닌 경우에 각자는 청약철회 또는 계약해제·해지로 인한 대금환불과 관련한 의무의 이행에 있어서 연대하여 책임을 집니다.

제29조 (회사의 계약해제·해지 및 이용제한 등)
1.&nbsp;회원이 다음 각 호에 해당하는 행위를 한 경우 회사는 회원에 대하여 기간을 정하여 본 서비스 이용을 단계적으로 제한할 수 있으며, 부득이한 경우 계약의 해제·해지를 할 수 있습니다. 이 경우 회사가 정한 통지방법에 따라 회원에게 그 의사를 표시한 때에 계약의 해제·해지의 효력이 발생합니다.
①&nbsp;이 약관 또는 개별약관 등을 위반한 경우
②&nbsp;본 서비스의 정상적인 운영을 방해하거나 방해할 우려가 있다고 합리적으로 의심되는 경우
③&nbsp;타인의 권리를 침해하거나 침해할 우려가 있는 경우
④&nbsp;동일한 아이디로 2대 이상의 기기에서 동시 접속한 경우
⑤&nbsp;자신의 아이디 및 유료 서비스 등을 타인에게 판매, 대여 또는 양도하는 행위 및 이를 광고하는 행위
⑥&nbsp;본 서비스 이용 중 텍스트본, 스크린샷 등의 콘텐츠 유출행위 기타 이와 유사한 행위를 하거나 이를 시도하는 경우
⑦&nbsp;관련 법령을 위반한 경우
⑧&nbsp;기타 본 서비스 이용 제한을 할 합리적인 이유가 있는 경우
2. 제1항에 따른 해제·해지의 경우 본 서비스 이용을 통해 획득한 회원의 무상 혜택은 소멸되고, 회사는 이에 대한 별도의 보상을 하지 않습니다.
3.&nbsp;회사의 해제·해지 및 이용제한에 대하여 회원은 회사가 정한 절차에 따라 이의신청을 할 수 있습니다. 이 때 이의가 정당하다고 회사가 인정하는 경우, 회사는 즉시 본 서비스의 이용을 재개합니다.
4.&nbsp;본 조에 따라 회원에게 환불이 필요한 경우 제28조를 준용하되, 회원이 유료 서비스로부터 얻은 이익 및 환불수수료(10% 또는 1,000원 중 큰 금액)에 해당하는 금액을 공제하고 환불할 수 있습니다.
5.&nbsp;제4항에도 불구하고 회원의 귀책사유로 인하여 회사가 이용계약을 해제·해지하는 경우 회원의 아이디가 도용되었거나 아이디가 콘텐츠의 무단 복제·배포 등을 포함한 기타 불법적인 행위에 이용되는 등 특별한 사정이 있는 경우에는 환불 또는 보상을 하지 아니할 수 있습니다.

[제5장 과오금, 피해보상 등]
제30조 (과오금)
1.&nbsp;회사는 과오금이 발생한 경우 이용대금의 결제와 동일한 방법으로 과오금 전액을 환불하여야 합니다. 다만, 동일한 방법으로 환불이 불가능할 때는 이를 사전에 고지합니다.
2.&nbsp;회사의 책임 있는 사유로 과오금이 발생한 경우 회사는 계약비용, 수수료 등에 관계없이 과오금 전액을 환불합니다. 다만, 회원의 책임 있는 사유로 과오금이 발생한 경우, 회사가 과오금을 환불하는 데 소요되는 비용은 합리적인 범위 내에서 회원이 부담하여야 합니다.
3.&nbsp;회사는 이용자가 주장하는 과오금에 대해 환불을 거부할 경우에 정당하게 이용대금이 부과되었음을 입증할 책임을 집니다.
4.&nbsp;회사는 과오금의 환불절차를 콘텐츠이용자보호지침 등 관계 법규에 따라 처리합니다.

제31조 (유료 서비스의 하자에 의한 회원 피해보상)
1. 회사는 유료 서비스의 거래, 중개, 결제 시스템 운영 등에서 회사의 고의, 과실에 의해 회원에 손해가 발생한 경우, 그 회원에 대한 피해배상책임을 부담하여, 구체적인 피해보상의 기준·범위·방법 및 절차에 관한 사항을 콘텐츠이용자보호지침에 따라 처리합니다.
2. 유료 서비스 제공에 있어 콘텐츠 등 본 서비스를 제작, 공급한 자의 고의, 과실로 인해 유료 서비스 구매자(의뢰인 등)에게 손해가 발생한 경우, 그 손해를 콘텐츠 등 제공자(전문가 등)가 책임을 지며, 회사는 유료 서비스의 잘못된 내용 및 이에 따른 손해에 대해 책임을 지지 않습니다.

제32조 (면책조항)
1.&nbsp;회사는 정전, 통신본 서비스 등의 사용불가 및 장애, 천재지변 또는 이에 준하는 불가항력으로 인하여 본 서비스를 제공할 수 없는 경우에는 본 서비스 제공에 관한 책임이 면제됩니다.
2. 회사는 이용자의 귀책사유로 인한 본 서비스 이용의 장애에 대하여는 책임을 지지 않습니다.
3.&nbsp;회사는 회원이 본 서비스와 관련하여 게재한 정보, 자료, 사실의 신뢰도, 정확성 등의 내용에 관하여는 책임을 지지 않습니다.
4.&nbsp;회사는 이용자 상호간 또는 이용자와 제3자 간에 본 서비스를 매개로 하여 발생한 분쟁 등에 대하여 책임을 지지 않습니다.
5.&nbsp;회사는 무료로 제공되는 본 서비스 이용과 관련하여 관련 법에 특별한 규정이 없는 한 책임을 지지 않습니다.

제33조 (분쟁의 해결)
1.&nbsp;본 서비스 이용과 관련하여 회사와 회원 사이에 분쟁이 발생한 경우, 회사와 회원은 분쟁의 해결을 위해 성실히 협의합니다.
2.&nbsp;회사와 회원간에 제기된 소송은 대한민국법을 준거법으로 합니다.
3.&nbsp;회사와 회원간에 발생한 분쟁에 관한 소송의 재판 관할은 민사소송법 상의 관할 규정에 따릅니다.
