<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://paperwaffle.com/plugin/nariya/app/bs3/css/bootstrap.min.css?ver=2022-10-07-a4"
        type="text/css">
    <link rel="stylesheet" href="https://paperwaffle.com/skin/member/Nariya-Basic/style.css?ver=2022-10-07-a4">

</head>>

<body>
    <div id="mb_login" class="mbskin no-headsub">

        <div class="mbskin-cate bg-white">
            <span class="login"><span class="sound_only">회원</span>로그인</span>
            <a href="https://paperwaffle.com/bbs/register.php" class="join">회원가입</a>
        </div>

        <h2 class="log-title">LOGIN</h2>

        <div class="mbskin-box bg-white">
            <form class="form" role="form" name="flogin" action="https://paperwaffle.com/bbs/login_check.php"
                onsubmit="return flogin_submit(this);" method="post">
                <input type="hidden" name="url" value="%2F">
                <div class="form-group">
                    <label for="login_id" class="sound_only">아이디<strong class="sound_only"> 필수</strong></label>
                    <div class="input-group">
                        <span class="input-group-addon hide"><i class="fa fa-user lightgray"
                                aria-hidden="true"></i></span>
                        <input type="text" name="mb_id" id="login_id" required="" class="form-control required"
                            placeholder="ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only"> 필수</strong></label>
                    <div class="input-group">
                        <span class="input-group-addon hide"><i class="fa fa-lock lightgray"
                                aria-hidden="true"></i></span>
                        <input type="password" name="mb_password" id="login_pw" required=""
                            class="form-control required" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="auto_login" value="1" id="login_auto_login"> &nbsp; 자동로그인
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-navy btn-block en">로그인</button>
                </div>

                <div class="clearfix text-muted">
                    <span class="pull-left">
                        <a href="https://paperwaffle.com/bbs/register.php" class="join">회원가입</a>

                    </span>
                    <span class="pull-right">
                        <a href="https://paperwaffle.com/bbs/password_lost.php" class="win_password_lost"
                            id="login_password_lost"><span class="text-muted">회원정보찾기</span></a>
                    </span>
                </div>
            </form>


            <div id="sns_login" class="login-sns sns-wrap-32 sns-wrap-over">
                <h3>소셜계정으로 로그인</h3>
                <div class="sns-wrap">
                    <a href="https://paperwaffle.com/plugin/social/popup.php?provider=naver&amp;url=%2F"
                        class="sns-icon social_link sns-naver" title="네이버">
                        <span class="ico"></span>
                        <span class="txt">네이버<i> 로그인</i></span>
                    </a>
                    <a href="https://paperwaffle.com/plugin/social/popup.php?provider=facebook&amp;url=%2F"
                        class="sns-icon social_link sns-facebook" title="페이스북">
                        <span class="ico"></span>
                        <span class="txt">페이스북<i> 로그인</i></span>
                    </a>
                    <a href="https://paperwaffle.com/plugin/social/popup.php?provider=google&amp;url=%2F"
                        class="sns-icon social_link sns-google" title="구글">
                        <span class="ico"></span>
                        <span class="txt">구글+<i> 로그인</i></span>
                    </a>
                    <a href="https://paperwaffle.com/plugin/social/popup.php?provider=twitter&amp;url=%2F"
                        class="sns-icon social_link sns-twitter" title="트위터">
                        <span class="ico"></span>
                        <span class="txt">트위터<i> 로그인</i></span>
                    </a>


                    <!-- 스크립트 -->
                    <script>
                        jQuery(function ($) {
                            $(".sns-wrap").on("click", "a.social_link", function (e) {
                                e.preventDefault();

                                var pop_url = $(this).attr("href");
                                var newWin = window.open(
                                    pop_url,
                                    "social_sing_on",
                                    "location=0,status=0,scrollbars=1,width=600,height=500"
                                );

                                if (!newWin || newWin.closed || typeof newWin.closed == 'undefined')
                                    alert('브라우저에서 팝업이 차단되어 있습니다. 팝업 활성화 후 다시 시도해 주세요.');

                                return false;
                            });
                        });
                    </script>

                </div>
            </div>
        </div>

        <div class="h15"></div>

        <div class="text-center hide">
            <a href="https://paperwaffle.com" class="btn btn_b01" title="홈으로">
                <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                <span class="sound_only">홈으로</span>
            </a>
        </div>
    </div>

    <script>
        $(function () {
            $("#login_auto_login").click(function () {
                if (this.checked) {
                    //  this.checked = confirm("자동로그인을 사용하시면 다음부터 회원아이디와 비밀번호를 입력하실 필요가 없습니다.\n\n공공장소에서는 개인정보가 유출될 수 있으니 사용을 자제하여 주십시오.\n\n자동로그인을 사용하시겠습니까?");
                }
            });
        });

        function flogin_submit(f) {

            if ($(document.body).triggerHandler('login_sumit', [f, 'flogin']) !== false) {
                return true;
            }
            return false;
        }
    </script>
    <!-- } 로그인 끝 -->
</body>

</html>
